{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" style="width: 50%;height: 500px;margin: auto;" class="pt-2" method="post">
    <h3>Django Forms Field</h3>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-warning" value="submit" type="submit">Submit</button>
</form>
{% endblock %}
